<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste a Presença Silenciosa</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 360px;
      width: 100%;
      padding: 24px;
    }

    .footer {
      color: #FFD700;
      font-size: 12px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    h1 {
      color: #FFD700;
      font-size: 22px;
      margin-bottom: 14px;
    }

    p {
      font-size: 14px;
      font-weight: bold;
      line-height: 1.5;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: 1px solid #FFD700;
      background-color: #000;
      color: #FFD700;
      font-size: 14px;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      color: #bfa84a;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="footer">PRESENÇA SILENCIOSA · VMP</div>

    <h1>Teste a Presença Silenciosa</h1>

    <p>
      Descubra como ativar sua presença natural em qualquer ambiente.<br>
      Preencha seu nome e e-mail para iniciar as 7 ativações estratégicas do VMP.
    </p>

    <!-- FORMULÁRIO -->
    <form id="leadForm">
      <input
        type="text"
        name="nome"
        placeholder="Seu nome (opcional)"
      >

      <input
        type="email"
        name="email"
        placeholder="Seu melhor e-mail"
        required
      >

      <button type="submit">
        INICIAR A EXPERIÊNCIA
      </button>
    </form>

  </div>

  <!-- JS EXTERNO -->
  <script src="js/formspree.js"></script>

</body>
</html>
