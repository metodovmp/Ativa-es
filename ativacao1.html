
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Espelho da Presença · Ativação I</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 360px;
      width: 100%;
      padding: 24px;
    }

    .footer {
      color: #FFD700;
      font-size: 12px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    h1 {
      color: #FFD700;
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 22px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    /* ===== Ajuste legenda ===== */
    .cta-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;       /* distância entre botão e legenda */
      margin-top: 16px; /* espaço entre parágrafo e o bloco do botão */
    }

    .legenda {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="footer">PRESENÇA SILENCIOSA · VMP</div>

  <h1>Espelho da Presença</h1>

  <h2>REALINHAMENTO</h2>

  <p>
    Alinhamento interno começa com atenção silenciosa.<br><br>
    Observe sem tentar corrigir.<br>
    O eixo interno se sustenta.<br>
    Presença se manifesta naturalmente.
  </p>

  <!-- botão e legenda juntos -->
  <div class="cta-wrapper">
    <button onclick="proximoPasso()">PROSSIGA COM ATENÇÃO</button>
    <div class="legenda">O interno precede</div>
  </div>

</div>

<script>
  function proximoPasso() {
    window.location.href = "ativacao2.html";
  }
</script>

</body>
</html>
