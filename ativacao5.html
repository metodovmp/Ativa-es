<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 360px;
      width: 100%;
      padding: 24px;
    }

    .footer {
      color: #FFD700;
      font-size: 12px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

      color: #FFD700;
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 22px;
      color: #fff;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }

      display: flex;
      flex-direction: column;
      gap: 12px; /* distância entre botão e legenda */

      color: #aaa;

    <p>

      Não se trata de fazer mais. Postura, ritmo e intenção se alinham naturalmente.<br>
      O eixo interno guia escolhas com coerência e densidade.
    </p>

    <div class="cta-wrapper">
      <button onclick="proximoPasso()">REFORCE SEU EIXO</button>
      <div class="legenda">Presença consolidada.</div>
    </div>
