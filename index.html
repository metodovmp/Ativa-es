<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste a Presença Silenciosa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 360px;
      width: 100%;
      padding: 20px;
    }

    .footer {
      color: #FFD700;
      font-size: 12px;
      margin-bottom: 16px;
    }

    h1 {
      color: #FFD700;
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 999px;
      border: 1px solid #FFD700;
      background-color: #000;
      color: #FFD700;
      font-size: 14px;
      text-align: center;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="footer">Presença Silenciosa VMP</div>

    <h1>Teste a Presença Silenciosa</h1>
    <p>Descubra como ativar sua presença natural em qualquer ambiente.<br>
       Preencha seu nome e e-mail para começar os 7 ativações estratégicos do VMP.</p>

    <!-- Formulário com Formspree -->
    <form action="https://formspree.io/f/abc123xyz" method="POST" onsubmit="setTimeout(() => { window.location.href='ativacao1.html'; }, 1000);">
      <input type="text" name="nome" placeholder="Nome (opcional)">
      <input type="email" name="email" placeholder="E-mail (recomendado)" required>
      <button type="submit">Iniciar as 7 Ativações</button>
    </form>

  </div>
</body>
</html>
